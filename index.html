<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="public/style.css">
  <link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.2/velocity.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/jquery.gsap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenLite.min.js"></script>
  <script src="public/app.js"></script>
</head>

<body>


      <aside id="controls">
        <label>perspective:
          <input id="perspective" type ="range" min ="100" max="800" step ="10" value ="800">
        </label>

      <nav id="cube-nav">
        <ul>
          <li id="hello" class="button">hello</li>
          <li data-rotate="rotate-down" class="button">down</li>
          <li data-rotate="rotate-left" class="button">left</li>
          <li id="move-menu" class="button">move</li>
          <li class="button" id="cube-ring-switch">cube</li>

          <li class="button" id="velocity-pause">pause</li>
          <li class="button" id="hide-cube">toggle</li>

        </ul>
      </nav>
      </aside>

      <div id="intro">
        <span class="dashed-shadow" data-text="Hello world!">Hello world!</span>
      </div>

      <div id="stage">
        <div class="shape cube backfaces">
          <div class="face1">1</div>
          <div class="face2">2</div>
          <div class="face3">3</div>
          <div class="face4">4</div>
          <div class="face5">5</div>
          <div class="face6">6</div>
        </div>

        <div class="velocity-cube backfaces">
          <div class="boxCorner1"></div>
          <div class="boxCorner2"></div>
        </div>
      </div>

</body>

</html>
